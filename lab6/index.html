<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛР6 — Dragonite Animation</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
      background-size: 100% 200%;
      animation: sky 15s infinite ease-in-out;
      font-family: Arial, sans-serif;
    }

    @keyframes sky {
      0%   { background-position: 0 0%; }
      50%  { background-position: 0 100%; }
      100% { background-position: 0 0%; }
    }

    .sun {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      top: 10%;
      left: 10%;
      box-shadow: 0 0 30px #FFD700;
      animation: sunMove 20s linear infinite;
    }

    @keyframes sunMove {
      0%   { left: 10%; }
      100% { left: 90%; }
    }

    .clouds {
      position: absolute;
      top: 10%;
      width: 300%;
      animation: clouds 50s linear infinite;
    }

    @keyframes clouds {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-66.6%); }
    }

    .cloud {
      display: inline-block;
      width: 150px;
      height: 50px;
      background: #fff;
      border-radius: 50px;
      margin: 0 50px;
      position: relative;
    }
    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud::before {
      width: 80px; height: 80px;
      top: -25px; left: 10px;
    }
    .cloud::after {
      width: 70px; height: 70px;
      top: -20px; right: 5px;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 140px;
      background: linear-gradient(to top, #2E7D32, #4CAF50);
      overflow: hidden;
      z-index: 5;
    }
    
    .grass {
      position: absolute;
      bottom: 0;
      width: 300%;
      height: 140px;
      background:
    
    repeating-linear-gradient(
      90deg,
      #2e7d32 0px,
      #2e7d32 6px,
      #31853a 6px,
      #31853a 12px
    ),
    
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.06) 0px,
      rgba(0,0,0,0.06) 3px,
      transparent 3px,
      transparent 12px
    ),
    
    linear-gradient(to top, #1f5f28, #3fa64a);
  background-size: 200px 140px, 200px 140px, 100% 100%;
  background-repeat: repeat-x;
  animation: grassSlow 5s linear infinite;
}


    @keyframes grassSlow {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-33%); }
    }

    @keyframes grassFast {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .dragon {
      position: absolute;
      width: 120px;
      height: 120px;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      image-rendering: pixelated;

      background: url("https://img.pokemondb.net/sprites/black-white/anim/shiny/dragonite.gif")
                  no-repeat center/contain;
    }

    .left {
      transform: translateX(-50%) scaleX(-1);
    }
    .right {
      transform: translateX(-50%) scaleX(1);
    }

    .jump {
      animation: jump 0.6s ease-out;
    }

    @keyframes jump {
      0%   { transform: translateX(-50%) translateY(0); }
      50%  { transform: translateX(-50%) translateY(-160px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>

<body>

  <div class="sun"></div>

  <div class="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div class="ground">
    <div class="grass" id="grass"></div>
  </div>

  <div class="dragon right" id="dragon"></div>

  <script>
    const dragon = document.getElementById("dragon");
    const grass = document.getElementById("grass");

    let x = window.innerWidth / 2;
    const speed = 10;

    document.addEventListener("keydown", (e) => {
      dragon.classList.remove("jump");
      
      if (e.code === "ArrowLeft") {
        x -= speed;
        dragon.classList.add("left");
        dragon.classList.remove("right");
        grass.style.animation = "grassFast 1s linear infinite";
      }

      if (e.code === "ArrowRight") {
        x += speed;
        dragon.classList.add("right");
        dragon.classList.remove("left");
        grass.style.animation = "grassFast 1s linear infinite";
      }

      if (e.code === "Space") {
        e.preventDefault();
        if (!dragon.classList.contains("jump")) {
          dragon.classList.add("jump");
          setTimeout(() => dragon.classList.remove("jump"), 600);
        }
      }

      x = Math.max(0, Math.min(x, window.innerWidth - 120));

      dragon.style.left = x + "px";
    });

    document.addEventListener("keyup", () => {
      grass.style.animation = "grassSlow 5s linear infinite";
    });
  </script>

</body>
</html>
