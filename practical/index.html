<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практична робота №2 — Стилізація форми</title>
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .nav {
      background-color: #eee;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    .nav a {
      color: #0056b3;
      text-decoration: none;
      margin: 0 8px;
    }
    .nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form {
      background-color: white;
      padding: 30px;
      border-radius: 15px;       
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); 
      width: 100%;
      max-width: 500px;
      margin: 0 auto;            
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 10px;       
      font-size: 1rem;
    }

    input:focus {
      border-color: #2c3e50;
      outline: none;
    }

    input[type="submit"] {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 25px;
      width: 100%;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #1a252f;
    }

    @media (max-width: 600px) {
      .form { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <nav class="nav">
      <a href="index.html">Головна</a>
      <a href="#about">Про мене</a>
      <a href="lab1.html">Лаб №1</a>
      <a href="practical2.html">Практична №2</a>
      <a href="lab2.html">Лаб №2</a>
    </nav>

    <h1>Практична робота №2 — Стилізація форми</h1>

    <form action="https://webhook.site/4bdf1841-6fbe-411e-8bce-c479f47332c7" method="POST" class="form">

      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Підтвердження паролю:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="birthDate">Дата народження:</label>
      <input type="date" id="birthDate" name="birthDate">

      <label for="gender">Стать:</label>
      <select id="gender" name="gender">
        <option value="">Оберіть...</option>
        <option value="male">Чоловік</option>
        <option value="female">Жінка</option>
        <option value="other">Інше</option>
      </select>

      <input type="submit" value="Зареєструватися">

    </form>
  </div>

</body>
</html>
